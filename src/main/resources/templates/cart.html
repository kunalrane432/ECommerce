<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <style>
    
        .cart-container {
            width: 80%;
            margin: 0 auto;
        }

        .cart-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-container th, .cart-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .cart-container th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <form action="/order" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.productName}">Product Name</td>
                        <td>$<span th:text="${item.price}">0.00</span></td>
                        <td><input type="number" name="quantity" th:value="${item.quantity}" min="1" max="${item.stock}" /></td>
                        <td>$<span th:text="${item.total}">0.00</span></td>
                        <td>
                            <button type="submit" formaction="/cart/remove" name="productId" th:value="${item.productId}">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <p>Total Price: $<span th:text="${totalPrice}">0.00</span></p>
                <button type="submit">Proceed to Checkout</button>
            </div>
        </form>
        <a href="/">Back to Products</a>
    </div>
</body>
</html>

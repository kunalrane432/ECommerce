<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
	<link rel="stylesheet" href="/css/index.css">

</head>
<body>
    <h1>Product List</h1>
    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">Product Name</a>
        </li>
    </ul>
</body>
</html>
